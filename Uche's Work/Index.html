<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="main-card">
            <div class="score">
                <h2>Your Result</h2>
                <div class="score-container">
                    <h2 class="hold">76 </h2>
                    <p>of 100</p>
                </div>
                <h1 style="color: white;">Great</h1>
                <p style="font-size: 20px; width: 75%;">You scored higher than 65% of the people 
                    who have taken these test</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="first">
                    <h4>Reaction</h4>
                    <p>80 <span>/100</span></p>
                </div>
                <div class="second">
                    <h4>Memory</h4>
                    <p>92 <span>/100</span></p>
                </div>
                <div class="third">
                    <h4>Verbal</h4>
                    <p>61 <span>/100</span></p>
                </div>
                <div class="fourth">
                    <h4>Visual</h4>
                    <p>72<span>/100</span></p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
